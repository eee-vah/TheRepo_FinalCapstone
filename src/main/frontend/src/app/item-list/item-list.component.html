<div class="container">
    <div class="row">
        <input [(ngModel)]="searchTerm" class="form-control" placeholder="Search">
        <div class="col-md-12">
            <div class="row">
                <div *ngFor="let item of (allItems | search: searchTerm)" class="card" style="width: 17rem;">
                    <app-item-card [item]=item></app-item-card>
                </div>
            </div>
        </div>
    </div>
</div>
